<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6">
        
          <!-- <i class="fas fa-arrow-left ml-3 mt-3 fa-1x" id="move"></i> -->

            <div class="login d-flex align-items-center py-5">
             <!-- form start -->
              <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-7 mx-auto mt-4">
                        <img src="assets/brand/logo.svg" alt="" class="mb-4">
                        <h3 class="display-4">Sign In</h3>
                        <p class="text-muted">Please enter your credential here</p>
                        <form>
                            <div class="form-group mb-3">
                               <label for="#">Email Address</label>
                               <input type="email" class="form-control rounded-pill border-1 px-4 border-primary">
                            </div>
                            <div class="form-group mb-3">
                               <label for="#">Password</label>
                               <input type="password" class="form-control rounded-pill border-1 px-4 border-primary">
                            </div>

                            <button class="btn btn-primary rounded-pill py-3 btn-block w-100 mb-3">Continue to Sign in</button>
                            <button class="btn btn-secondary rounded-pill py-3 btn-block w-100">Continue to Register</button>
                            <span ><a href="#" class="pt-5 ml-5 text-center mx-5">I Forgot My Password  </a></span>
                        </form>
                           
                    </div>
                    
                </div>
              </div>
             <!-- form end -->
            </div>
        </div>
        <div class="col-md-6 d-none d-md-flex bg-gradient">
            <div class="half-content justify-content-center align-items-center">
                <img src="assets/devs.jpg" alt="" class="half-img">
                <h4 class="text-light">Start an amazing career</h4>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas, blanditiis.</p>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
